<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <div class="header">
            <h1>BMI Calculator</h1>
            <p>Calculate your Body Mass Index</p>
        </div>

        <div class="toggle-switch">
            <button id="metric-btn" class="active">Metric (cm, kg)</button>
            <button id="imperial-btn">Imperial (ft, in)</button>
        </div>

        <div class="input-group" id="metric-inputs">
            <label for="height-cm">Height (cm)</label>
            <input type="number" id="height-cm" placeholder="Enter height in cm">
            
            <label for="weight-kg">Weight (kg)</label>
            <input type="number" id="weight-kg" placeholder="Enter weight in kg">
        </div>

        <button id="calculate-btn">Calculate BMI</button>
        
        <div id="result-area" class="result-area" style="display:none;">
            <h2>Your BMI</h2>
            <p class="bmi-value"></p>
            <p class="bmi-category"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
